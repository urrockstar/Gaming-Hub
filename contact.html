<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gaming Hub</title>

  <!-- SEO -->
  <meta name="description" content="Get in touch with Gaming Hub for support, feedback, or partnership inquiries.">
  <meta property="og:title" content="Contact - Gaming Hub">
  <meta property="og:description" content="Contact Gaming Hub for support, feedback, or general inquiries.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/hero-bg.jpg">

  <!-- Global Styles -->
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Font Awesome (for social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Page-specific styles -->
  <style>
    .contact-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      color: inherit;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 1px solid var(--accent-color);
      box-shadow: 0 0 8px rgba(52, 255, 255, 0.6);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    #statusMessage {
      display: none;
      margin-top: 1rem;
      color: var(--accent-color);
      font-weight: 500;
    }

    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--accent-color);
      transition: color 0.3s;
    }
    .social-icons a:hover { color: #ff0000; }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">Gaming Hub</a>
        <button class="navbar-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="download.html">Download</a></li>
          <li><a href="community.html">Community</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? We’d love to hear from you.</p>
  </section>

  <!-- Contact Form -->
  <main>
    <section class="contact-section">
      <h3>Get in Touch</h3>
      <form action="https://formspree.io/f/xvganezw" method="POST" id="myForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <p id="statusMessage">Thanks! Your message has been sent.</p>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="http://www.youtube.com/@UR_ROCKSTAR1" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="mailto:urrockstar04@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>2025 Gaming Hub. All rights reserved.</p>
  </footer>

  <!-- Toggle Button -->
  <button class="mode-toggle" onclick="toggleMode()">☀️</button>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script>
    // Form success message handler
    const form = document.getElementById("myForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          statusMessage.style.display = "block";
          form.reset();
        } else {
          statusMessage.textContent = "Oops! Something went wrong.";
          statusMessage.style.display = "block";
        }
      }).catch(() => {
        statusMessage.textContent = "Network error. Please try again.";
        statusMessage.style.display = "block";
      });
    });
  </script>
</body>
</html>
