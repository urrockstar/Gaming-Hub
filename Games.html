<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub | Choose Your Game</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #0f0f0f;
      --text-light: #000;
      --text-dark: #fff;
      --primary-color: #5f27cd;
      --accent-color: #34ffff;
      --card-bg: #1a1a1a;
      --hover-bg: #222;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light-mode {
      --bg-color: #f4f4f4ec;
      --text-color: #111;
      --accent-color: #007acc;
      --card-bg: #ffffff;
      --hover-bg: #eaeaea;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: black;
      padding: 1rem 0;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff0000;
    }

    nav ul li a.active {
      color: var(--primary-color);
      font-weight: bold;
    }

    .toggle-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--card-bg);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--hover-bg);
    }

    main {
      flex: 1;
    }

    .game-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .game-card {
      display: block;
      text-decoration: none;
      background: linear-gradient(135deg, rgba(52, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      width: 300px;
      height: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: inherit;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 70%);
      transform: rotate(25deg);
      z-index: 0;
    }

    .game-card h3,
    .game-card p {
      position: relative;
      z-index: 1;
    }

    .game-card:hover {
      background: linear-gradient(135deg, rgba(52, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      transform: translateY(-6px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .toggle-btn {
        position: static;
        margin: 1rem auto;
        display: block;
      }

      .hero-content h1 {
        font-size: 1.8rem;
        padding: 0 1rem;
      }

      .hero-content p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .game-card {
        width: 90%;
        margin: 0 auto;
      }

      .game-section {
        padding: 1rem;
        gap: 1rem;
      }

      header {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="download.html">Download</a></li>
          <li><a href="community.html">Community</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="Games.html" class="active">Game</a></li>
        </ul>    
      </nav>
      <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
    </header>

    <main class="game-section">
      <a href="quiz.html" class="game-card">
        <h3>Quiz Game</h3>
        <p>Test your knowledge with our fun quiz!</p>
      </a>
      <a href="memory.html" class="game-card">
        <h3>Memory Match</h3>
        <p>Challenge your memory in this card flip game!</p>
      </a>
      <a href="snake.html" class="game-card">
        <h3>Snake Game</h3>
        <p>Play the classic snake game and beat your score!</p>
      </a>
    </main>

    <footer>
      2025 Gaming Hub. All rights reserved.
    </footer>
  </div>

  <script>
    // Load saved mode
    window.onload = function () {
      const mode = localStorage.getItem('mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.add('light-mode');
      }
    };

    // Save mode on toggle
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('mode', 'dark');
      } else {
        localStorage.setItem('mode', 'light');
      }
    }

    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");

      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
