 <style> :root {
    --bg-light: #f9f9f9;

  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
  }

  .dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .light-mode {
    --bg-color: #f4f4f4ec;
    --text-color: #111;

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  ul li a {
transition: color 0.3s ease;
}

ul li a:hover {
color: #ff0000;
}

ul li a.active {
color:var(--primary-color);
font-weight: bold;
}
.toggle-btn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    padding: 0.5rem 1rem;
    background-color: var(--card-bg);
    color: var(--text-color);
    border: 1px solid var(--accent-color);
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s;
  }
  .toggle-btn:hover {
    background-color: var(--hover-bg);
  }

  .game-section {

.game-card {
  display: block;
  text-decoration: none;
  background: linear-gradient(135deg, rgba(52, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 1.5rem;
  width: 300px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  color: inherit;
  transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(6px);
  position: relative;
  overflow: hidden;
}

.game-card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 70%);
  transform: rotate(25deg);
  z-index: 0;
}

.game-card h3,
.game-card p {
  position: relative;
  z-index: 1;
}

.game-card:hover {
  background: linear-gradient(135deg, rgba(52, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
  transform: translateY(-6px);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
}

  footer {

  <script>
    // Load saved mode
    window.onload = function() {
      const mode = localStorage.getItem('mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.add('light-mode');
      }
    };
    
    // Save mode on toggle
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('mode', 'dark');
      } else {
        localStorage.setItem('mode', 'light');
      }
    }
