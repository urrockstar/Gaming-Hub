<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Sports Games - Gaming Hub</title>
  <link rel="stylesheet" href="../style1.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <style>
    .games-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .games-list .card { cursor: pointer; }
    .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; z-index:1500; }
    .game-detail-panel { position:fixed; top:0; right:-100%; width:80%; max-width:800px; height:100%; background:var(--bg-dark); color:var(--text-dark); box-shadow:-4px 0 15px rgba(0,0,0,0.5); z-index:2000; transition:right 0.4s ease; overflow-y:auto; padding:2rem; border-left:2px solid var(--accent-color); }
    body.light-mode .game-detail-panel { background:var(--bg-light); color:var(--text-light); }
    .game-detail-panel.active { right:0; }
    .close-btn { background:transparent; border:none; font-size:1.5rem; color:var(--accent-color); cursor:pointer; float:right; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="../index.html" class="navbar-logo">Gaming Hub</a>
        <button class="navbar-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
        <ul class="navbar-menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="game-types.html" class="active">Game Types</a></li>
          <li><a href="../games/Games.html">Games</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="button">
    <a href="game-types.html">
        <h1>üëà</h1>
    </a>
 </section>
  <!-- Hero -->
  <section class="hero">
    <h1>üèÜ Sports Games</h1>
    <p>Explore famous Sports games that everyone loves.</p>
  </section>

  <!-- Games List -->
  <main>
    <section class="games-list" id="gamesList"></section>
  </main>

  <!-- Slide-in Panel -->
  <div class="overlay" id="overlay" onclick="closeGameDetail()"></div>
  <div class="game-detail-panel" id="gameDetailPanel">
    <button class="close-btn" onclick="closeGameDetail()">‚úñ</button>
    <div class="game-detail-content" id="gameDetailContent"></div>
  </div>

  <!-- Footer -->
  <footer><p>2025 Gaming Hub. All rights reserved.</p></footer>

  <!-- Mode Toggle -->
  <button class="mode-toggle" onclick="toggleMode()">‚òÄÔ∏è</button>

  <!-- Scripts -->
  <script src="../script.js" defer></script>
  <script src="games-data.js"></script>
  <script>
    const category = "sports"; // change per page: puzzle, action, etc.
    const container = document.getElementById("gamesList");

    gamesData[category].forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${game.title}</h3><p>${game.description}</p>`;
      card.onclick = () => openGameDetail(game);
      container.appendChild(card);
    });

    function openGameDetail(game) {
      document.getElementById("overlay").style.display = "block";
      const panel = document.getElementById("gameDetailPanel");
      panel.classList.add("active");
      document.getElementById("gameDetailContent").innerHTML = `
        <img src="${game.image}" alt="${game.title}" style="width:100%;border-radius:12px;margin-bottom:1rem;">
        <h2>${game.title}</h2>
        <p>${game.description}</p>
        <button class="btn" onclick="window.location.href='${game.link}'">Play Now</button>
      `;
    }
    function closeGameDetail() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("gameDetailPanel").classList.remove("active");
    }
  </script>
</body>
</html>
